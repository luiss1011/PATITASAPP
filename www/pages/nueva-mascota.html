    <section class="titulo-pagina container-fluid">
      <div class="container align-content-center justify-content-center ">
        <h2><i class="bi bi-heart-fill"></i> Registrar Nueva Mascota</h2>
      </div>
    </section>

    <section class="contenido-flex">
        <section class="contenido container-xl">
            <div class="mascotas-section loading-fade">
                <form class="login-form" id="nuevaMascotaForm">
                    <div class="form-group">
                        <label for="nombreMascota"><i class="bi bi-tag"></i> Nombre de la Mascota</label>
                        <input type="text" id="nombreMascota" name="nombreMascota" placeholder="Ej: Max" required>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="tipoMascota"><i class="bi bi-heart"></i> Tipo de Mascota</label>
                            <select id="tipoMascota" name="tipoMascota" required>
                                <option value="">Selecciona...</option>
                                <option value="perro">Perro</option>
                                <option value="gato">Gato</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="raza"><i class="bi bi-tag-fill"></i> Raza</label>
                            <input type="text" id="raza" name="raza" placeholder="Ej: Labrador Retriever" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="edad"><i class="bi bi-calendar"></i> Edad</label>
                            <input type="number" id="edad" name="edad" placeholder="Años" min="0" max="30" required>
                        </div>

                        <div class="form-group">
                            <label for="sexo"><i class="bi bi-gender-ambiguous"></i> Sexo</label>
                            <select id="sexo" name="sexo" required>
                                <option value="">Selecciona...</option>
                                <option value="macho">Macho</option>
                                <option value="hembra">Hembra</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="peso"><i class="bi bi-speedometer"></i> Peso (kg)</label>
                        <input type="number" id="peso" name="peso" placeholder="Ej: 25.5" step="0.1" min="0" required>
                    </div>

                    <div class="form-group">
                        <label for="color"><i class="bi bi-palette"></i> Color</label>
                        <input type="text" id="color" name="color" placeholder="Ej: Dorado, Negro, etc.">
                    </div>

                    <div class="form-group">
                        <label for="fechaNacimiento"><i class="bi bi-calendar-event"></i> Fecha de Nacimiento (aproximada)</label>
                        <input type="date" id="fechaNacimiento" name="fechaNacimiento">
                    </div>

                    <div class="form-group">
                        <label for="notas"><i class="bi bi-file-text"></i> Notas Médicas (opcional)</label>
                        <textarea id="notas" name="notas" rows="4" placeholder="Alergias, condiciones médicas, medicamentos actuales, etc."></textarea>
                    </div>

                    <div class="form-group">
                        <label for="vacunas"><i class="bi bi-shield-check"></i> Última Vacunación</label>
                        <input type="date" id="vacunas" name="vacunas">
                    </div>

                    <button type="submit" class="login-btn">
                        <i class="bi bi-check-circle"></i> Registrar Mascota
                    </button>

                    <div class="login-footer">
                        <a href="./mascotas.html"><i class="bi bi-arrow-left"></i> Volver a Mis Mascotas</a>
                    </div>
                </form>
            </div>
        </section>
