<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../img/vete-logo (1).png" type="image/png" />
    <title>Veterinaria Patitas - Registro</title>
    <meta name="description" content="Crea tu cuenta en Veterinaria Patitas" />
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="../css/estilos.css" />
  </head>
  <body>
    
    <section class="titulo-pagina container-fluid">
      <div class="container align-content-center justify-content-center">
        <h2>Crear Cuenta</h2>
      </div>
    </section>

    <section class="contenido-flex container-xxl">
      <div class="registro-container">
        <div class="registro-card">
          <div class="registro-header">
            <h3><i class="bi bi-person-plus"></i> Únete a Nosotros</h3>
            <p>Crea tu cuenta y gestiona tus mascotas</p>
          </div>
          <form class="registro-form" id="registroForm">
            <div class="form-row">
              <div class="form-group">
                <label for="username"
                  ><i class="bi bi-person-badge"></i> Nombre de usuario</label
                >
                <input
                  type="text"
                  id="username"
                  name="username"
                  placeholder="ej. chuyluxMoreno05"
                  required
                  minlength="3"
                />
              </div>
              <div class="form-group">
                <label for="fullName"
                  ><i class="bi bi-person"></i> Nombre completo</label
                >
                <input
                  type="text"
                  id="fullName"
                  name="fullName"
                  placeholder="Tu nombre completo"
                  required
                />
              </div>
            </div>
            <div class="form-group">
              <label for="email"
                ><i class="bi bi-envelope"></i> Correo Electrónico</label
              >
              <input
                type="email"
                id="email"
                name="email"
                placeholder="tu@email.com"
                required
              />
            </div>
            <div class="form-group">
              <label for="phone"
                ><i class="bi bi-telephone"></i> Teléfono</label
              >
              <input
                type="tel"
                id="phone"
                name="phone"
                placeholder="+52 449-897-5425"
              />
            </div>
            <div class="form-row">
              <div class="form-group">
                <label for="password"
                  ><i class="bi bi-lock"></i> Contraseña</label
                >
                <input
                  type="password"
                  id="password"
                  name="password"
                  placeholder="Mínimo 6 caracteres"
                  required
                  minlength="6"
                />
              </div>
              <div class="form-group">
                <label for="confirm-password"
                  ><i class="bi bi-lock-fill"></i> Confirmar Contraseña</label
                >
                <input
                  type="password"
                  id="confirm-password"
                  name="confirm-password"
                  placeholder="••••••••"
                  required
                />
              </div>
            </div>
            <button type="submit" class="registro-btn">
              <i class="bi bi-person-check"></i> Crear Cuenta
            </button>
          </form>
        </div>
      </div>
    </section>

    <!-- SCRIPTS DE LA API -->
    <script src="../js/config.js"></script>
  <script src="../js/api.js"></script>
  <script src="../js/registro.js" defer></script>
    <!-- FIN DE LOS SCRIPTS -->

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/bootstrap.bundle.min.js"></script>
  </body>
</html>
