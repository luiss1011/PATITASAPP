<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../img/vete-logo (1).png" type="image/png" />
    <title>Veterinaria Patitas - Iniciar Sesión</title>
    <meta name="description" content="Inicia sesión en Veterinaria Patitas" />
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="../css/estilos.css" />
  </head>
  <body>
   

    <section class="titulo-pagina container-fluid">
      <div class="container align-content-center justify-content-center">
        <h2>Iniciar Sesión</h2>
      </div>
    </section>

    <section class="contenido-flex container-xxl">
      <div class="login-container">
        <div class="login-card">
          <div class="login-header">
            <h3><i class="bi bi-person-circle"></i> Bienvenido</h3>
            <p>Inicia sesión en tu cuenta</p>
          </div>
          <form class="login-form" id="loginForm">
            <div class="form-group">
              <label for="email"
                ><i class="bi bi-envelope"></i> Correo Electrónico</label
              >
              <input
                type="email"
                id="email"
                name="email"
                placeholder="tu@email.com"
                required
              />
            </div>
            <div class="form-group">
              <label for="password"
                ><i class="bi bi-lock"></i> Contraseña</label
              >
              <input
                type="password"
                id="password"
                name="password"
                placeholder="••••••••"
                required
              />
              
            </div>
            <button type="submit" class="login-btn">
              <i class="bi bi-box-arrow-in-right"></i> Iniciar Sesión
            </button>

            <div class="login-footer">
              <p>
                ¿No tienes cuenta? <a href="./registro.html">Regístrate aquí</a>
              </p>
            </div>
          </form>
        </div>
      </div>
    </section>

   
      <!-- SCRIPTS DE LA API -->
    <script src="../js/config.js"></script>
    <script src="../js/api.js"></script>
    <script src="../js/login.js" defer></script>
    <!-- FIN DE LOS SCRIPTS -->


    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/bootstrap.bundle.min.js"></script>
  </body>
</html>
