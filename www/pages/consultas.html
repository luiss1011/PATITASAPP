<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel Admin - Citas | Patitas App</title>

  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="../css/estilos-admin.css">
</head>

<body>

  <!-- Navbar -->
  <header class="encabezado">
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="../index.html">
          <img class="logo-imagen" src="../img/vete-logo.png" alt="logo vete">
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown">
          <span class="navbar-toggler-icon"><i class="bi bi-list fs-1"></i></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0 align-items-center">
            <li class="nav-item active">
              <a class="nav-link" href="./consultas.html">
                <i class="bi bi-calendar-check me-1"></i> Citas
              </a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="./historial.html">
                <i class="bi bi-clock-history me-1"></i> Historial
              </a>
            </li>
          </ul>

          <div class="usuario-navbar">
            <i class="bi bi-person-circle fs-5"></i>
            <span class="fw-semibold">Administrador</span>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <!-- Título -->
  <section class="titulo-pagina">
    <h2>Panel de Administración</h2>
    <p class="text-muted mt-2 mb-0">Gestión de Citas Veterinarias</p>
  </section>

  <section class="contenido-flex">
    <div class="container-xl contenido">

      <div class="section-header">
        <i class="bi bi-inbox-fill"></i>
        <h3>Citas Recibidas</h3>
      </div>

      <div class="table-container">
        <div class="table-responsive">
          <table class="table table-hover align-middle" id="tablaConsultas">
            <thead>
              <tr>
                <th>Mascota</th>
                <th>Dueño</th>
                <th>Fecha</th>
                <th>Servicio</th>
                <th>Motivo</th>
                <th>Veterinario</th>
                <th>Estatus</th>
                <th class="text-center">Acciones</th>
              </tr>
            </thead>

            <tbody id="lista-citas">
              <!-- Se llena dinámicamente -->
            </tbody>

          </table>
        </div>
      </div>

    </div>
  </section>
  <script src="../js/config.js"></script>
  <script src="../js/api.js"></script>
  <script src="../js/bootstrap.bundle.min.js"></script>
  <script src="../js/admin-citas.js"></script>

</body>
</html>
