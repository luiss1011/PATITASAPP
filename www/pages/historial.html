      </button>

      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0 align-items-center">

  </nav>

<!-- ================= TITULO ================= -->
<section class="titulo-pagina">
  <h2>Panel de Administraci贸n</h2>
  <p class="text-muted mt-2 mb-0">Historial de Atenciones</p>
</section>

<!-- ================= TABLA HISTORIAL ================= -->
<section class="contenido-flex">
  <div class="container-xl contenido">

    <div class="section-header">
      <i class="bi bi-journal-check"></i>
      <h3>Historial de Consultas Atendidas</h3>
    </div>

    <div class="table-container">
      <div class="table-responsive">
        <table class="table table-hover align-middle" id="tablaHistorial">

          <thead>
            <tr>
              <th>Cliente</th>
              <th>Email</th>
              <th>Mascota</th>
              <th>Fecha</th>
              <th>Estado</th>
              <th>Diagn贸stico</th>
              <th>Observaciones</th>
              <th>Acciones</th>
            </tr>
          </thead>


          <!--  ESTE ID ES EL QUE TE FALTABA -->
          <tbody id="lista-historial">
            <!-- Se llena por historial.js -->
          </tbody>

        </table>
      </div>
    </div>

  </div>
</section>

<!-- ================= MODAL DIAGNOSTICO ================= -->
<div class="modal fade" id="modalDiagnostico" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title">Agregar Diagn贸stico</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">
        <input type="hidden" id="citaId">

        <div class="mb-3">
          <label>Diagn贸stico</label>
          <textarea class="form-control" id="diagnostico"></textarea>
        </div>

        <div class="mb-3">
          <label>Observaciones</label>
          <textarea class="form-control" id="observaciones"></textarea>
        </div>
      </div>

      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button class="btn btn-success" onclick="guardarDiagnostico()">Guardar</button>
      </div>

    </div>
  </div>
</div>

<!-- ================= SCRIPTS ================= -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="../js/bootstrap.bundle.min.js"></script>
