    <section class="titulo-pagina container-fluid">
        <div class="container align-content-center justify-content-center ">
            <h2><i class="bi bi-bell-fill"></i> Nuevo Recordatorio</h2>
        </div>
    </section>

    <section class="contenido-flex">
        <section class="contenido container-xl">
            <div class="citas-section loading-fade">
                <form class="login-form" id="nuevoRecordatorioForm">
                    <div class="form-group">
                        <label for="titulo"><i class="bi bi-card-heading"></i> Título del Recordatorio</label>
                        <input type="text" id="titulo" name="titulo" placeholder="Ej. Vacuna, Baño, Pastilla..."
                            required>
                    </div>

                    <div class="form-group">
                        <label for="mascota"><i class="bi bi-heart"></i> Mascota</label>
                        <select id="mascota" name="mascota" required>
                            <option value="">Selecciona una mascota...</option>
                        </select>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="fecha"><i class="bi bi-calendar-event"></i> Fecha</label>
                            <input type="date" id="fecha" name="fecha" required>
                        </div>

                        <div class="form-group">
                            <label for="hora"><i class="bi bi-clock"></i> Hora (Opcional)</label>
                            <input type="time" id="hora" name="hora">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="tipo"><i class="bi bi-tag"></i> Tipo</label>
                        <select id="tipo" name="tipo" required>
                            <option value="salud">Salud (Vacunas, Desparasitación)</option>
                            <option value="higiene">Higiene (Baño, Corte)</option>
                            <option value="medicamento">Medicamento</option>
                            <option value="otro">Otro</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="notas"><i class="bi bi-file-text"></i> Notas Adicionales</label>
                        <textarea id="notas" name="notas" rows="3" placeholder="Detalles adicionales..."></textarea>
                    </div>

                    <button type="submit" class="login-btn">
                        <i class="bi bi-check-circle"></i> Guardar Recordatorio
                    </button>

                    <div class="login-footer">
                        <a href="./recordatorios.html"><i class="bi bi-arrow-left"></i> Volver a Recordatorios</a>
                    </div>
                </form>
            </div>
        </section>
    </section>
